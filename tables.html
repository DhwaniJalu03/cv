<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Table</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <td>ONE</td>
        <td>TWO</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <table cellspacing="10">
            <tr>
              <th>1 1 1</th>
              <th>2 1 2</th>
              <th> 3 1 3</th>
              <th> 4 1 4</th>
              <th> 5 1 5</th>
            </tr>
            <tr>
              <td>1 2 2</td>
              <td>2 2 4</td>
              <td>3 2 6</td>
              <td>4 2 8</td>
              <td>5 2 10</td>
            </tr>
          </table>
        </td>
      </tr>
    </tbody>
  </table>

</body>

</html>
